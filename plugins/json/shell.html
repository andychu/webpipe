<!DOCTYPE html>
<html lang="en">
	<head>
		<title>json tree example</title>
		<link href="/plugins/json/static/jsontree.css" rel="stylesheet">
		<script src="/plugins/json/static/jsontree.js"></script>
  	</head>
	<body>
		<div id="example"></div>
	</body>
	<script>
	var jsonTree = new JSONTree();
	var json = {"foo" : "bar", "foos" : ["b","a","r"], "bar" : {"foo":"bar", "bar":false,"foobar":1234}};
	document.getElementById("example").innerHTML = jsonTree.create(json);
	</script>
</html>
