<script>
  var statusNode = document.getElementById('status');

  // Draw the treemap inside the 'map' element.
  var map = document.getElementById('map');
  var options = {
    maxLevel: 2,
  }
  var t = new TreeMap(map, kTree, statusNode, options);

  var button = document.getElementById('root-button');
  button.addEventListener('click', function() {
    t.focusRoot();
  });

  var button = document.getElementById('up-button');
  button.addEventListener('click', function() {
    t.focusUp();
  });

</script>
